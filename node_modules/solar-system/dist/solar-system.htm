<dom-module id="solar-system">

  <template>
  </template>
  <style>
  </style>
  <script>
    require(['solar-system'], function three(SolarSystem) {
      'use strict';

      // element registration
      Polymer({
        is: 'solar-system',
        properties: {
          width: Number,
          height: Number,
          bodiesSrc: String,
          cameraSrc: String,
          lightsSrc: String
        },
        ready: function() {
          SolarSystem.init(this);
        }
      });
    });
  </script>

</dom-module>
